<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
@font-face {
   font-family: OpenDyslexicBold;
   src: url(OpenDyslexic-Bold.otf);
}
@font-face {
   font-family: OpenDyslexicRegular;
   src: url(OpenDyslexic-Regular.otf);
}
@font-face {
   font-family: OpenDyslexicItalic;
   src: url(OpenDyslexic-Italic.otf);
}
.div {
  display: flex;
  flex: 1;
  height: 100%;
  flex-direction: column;
}
.button {
  background-color: black;
  border: none;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 32px;
  font-family: OpenDyslexicRegular;
  margin: 4px 2px;
  cursor: pointer;
  flex: 1;
  display: flex;
  justify-content: center;
  width: 100%;
}
.red {
  color: #ff0000;
}
.yellow {
  color: yellow;
}
.green {
  color: #00FF00;
}
.blue {
  color: #000FFF;
}
</style>
<body>  
  <div class="div">
    <button class="button yellow">
      I hate you people and I don't want you to see this!
    </button>
    <button class="button red">
      You know who you are! 
    </button>
    <button class="button blue">
      You should know how much I love you all!   
    </button>
    <button class="button green" onclick='window.location.href="https://webaim.org/resources/contrastchecker/?fcolor=0000FF&bcolor=FFFFFF&api"'>Contrast Checker API</button>
  </div>
  
</body>
</html>
