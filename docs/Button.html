<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
@font-face {
   font-family: OpenDyslexicBold;
   src: url(OpenDyslexic-Bold.otf);
}
@font-face {
   font-family: OpenDyslexicRegular;
   src: url(OpenDyslexic-Regular.otf);
}
@font-face {
   font-family: OpenDyslexicItalic;
   src: url(OpenDyslexic-Italic.otf);
}
.div {
  display: flex;
  flex: 1;
  height: 100%;
  flex-direction: column;
  font-family: OpenDyslexicRegular;
}
.center {
  font-size: 40px;
  margin-top: 50px;
  align-items: center;
  background-color: #dbdbdb;
  justify-content: center;
}
.logo-view {
    display: flex;
    flex-direction: column;
}
.button {
  flex: 1;
  background-color: #dbdbdb;
  text-align: center;
  text-decoration: none;
  border: none;
  font-size: 40px;
  font-family: OpenDyslexicRegular;
  padding: 0%;
}

</style>
<body>  
  <div class="div">
    <button onClick="alert('I love it when someone clicks me')" class="button">
        People like me!  
    </button>
    <div onClick="alert('I do not like it when someone clicks me')" class="div center">
      <span >People don't like me so much!</span>        
    </div>          
  </div>
  
</body>
</html>
