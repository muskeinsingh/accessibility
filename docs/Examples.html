<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
@font-face {
   font-family: OpenDyslexicBold;
   src: url(OpenDyslexic-Bold.otf);
}
@font-face {
   font-family: OpenDyslexicRegular;
   src: url(OpenDyslexic-Regular.otf);
}
@font-face {
   font-family: OpenDyslexicItalic;
   src: url(OpenDyslexic-Italic.otf);
}
.div {
  display: flex;
  /* flex: 1; */
  /* height: 100%; */
  flex-direction: column;
  font-family: OpenDyslexicRegular;
}
.center {
  margin-top: 50px;
  align-items: center;
  background-color: #dbdbdb;
  justify-content: center;
}
.logo-view {
    display: flex;
    flex-direction: column;
}
.button {
  background-color: #dbdbdb;
  text-align: center;
  text-decoration: none;
  border: none;
  font-size: 16px;
  font-family: OpenDyslexicRegular;
  padding: 0%;
}

</style>
<body>  
  <div class="div">
    <span id="name">Air Jordan Shoes</span>
    <span id="size">Size 10</span>
    <span id="color">Color White</span>
    <span id="price">Price Rs 20,000</span>
    <button id="shop-now" aria-labelledby="name size color price shop-now">Shop Now</button>          
  </div>
  
</body>
</html>
